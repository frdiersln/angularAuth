<mat-card>
<mat-card-header>
    Kayıt Ol
</mat-card-header>
<mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="proceedRegisteration()">

        <mat-form-field>
            <mat-label> Kullanıcı Adı </mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field>
            <mat-label> İsim Soyisim </mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Email </mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Şifre </mat-label>
            <input matInput formControlName="password">
        </mat-form-field>

        <button mat-raised-button color="primary">Kayıt Ol</button>
    </form>
</mat-card-content>
</mat-card>
